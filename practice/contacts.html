<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacts.css">
    <title>Contacts</title>
</head>
<body>
    <div class="container">
        <aside class="brand-logo">
            <img src="new.png" alt="moscow coding school" width="250px">
        </aside>
        <nav class="navigation">
            <a href="./home.html">Home</a>
        </nav>
            <form action="" method="POST" class="contact-form">
                <fieldset>
                    <label for="name">Имя</label>
                    <input type="text" name="name" id="name" placeholder="Ваше имя">
                    <label for="city">Город</label>
                    <input type="text" name="city" id="city" placeholder="Ваш город">
                    <label for="email">Электронная почта</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com">
                </fieldset>
                <input type="submit" value="ОТПРАВИТЬ" class="personal-form__submit">
            </form>
        <div class="map">
            <img src="map.png" alt="map">
        </div>
        <div class="address">
            9722 Luettgen Divide Suite 245
        </div>
        <footer class="footer">
            <p>
              &copy; 2018 MCS Demo. Все права защищены.
            </p>
          </footer>
    </div>
</body>
</html>
